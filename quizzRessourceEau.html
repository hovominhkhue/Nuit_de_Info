    <h1>Quiz sur les resssources en eau</h1>

    <div id="quiz-container">
        <!-- Questions et options vont ici -->
    </div>

    <button id="okBtn" onclick="checkAnswer()">Valider</button>
    <button id="nextBtn" onclick="nextQuestion()" style="display: none;">Suivant</button>

    <div id="feedback" class="feedback"></div>

    <script>
        const questions = [
            {
                question: "Quelle est l'une des causes de la r√©duction des ressources en eau li√©e au changement climatique?",
                options: [" Diminution de la population", " Fonte des glaciers", " Expansion urbaine", " Utilisation excessive de l'eau"],
                correctAnswer: 1
            },
            {
                question: "Quel r√¥le essentiel les arbres jouent-ils dans la r√©gulation du cycle de l'eau?",
                options: [" Augmentation des temp√©ratures", " Diminution des pr√©cipitations", " D√©forestation", " Expansion urbaine"],
                correctAnswer: 2
            },
            {
                question: "Quel facteur contribue √† une demande croissante en eau pour la consommation, l'agriculture et l'industrie?",
                options: [" Croissance d√©mographique", " Urbanisation", " D√©forestation", " P√©nurie d'eau"],
                correctAnswer: 0
            },
            {
                question: "En quoi l'urbanisation peut-elle affecter les ressources en eau locales?",
                options: [" Augmentation des temp√©ratures", " Modification des sch√©mas d'utilisation des terres", " Fonte des glaciers", " Diminution des pr√©cipitations"],
                correctAnswer: 1
            },
            {
                question: "Quel est l'impact d'une diminution des ressources en eau sur la biodiversit√©?",
                options: [" P√©nurie d'eau", " Impact sur la sant√© humaine", " Perturbation des √©cosyst√®mes aquatiques", " Augmentation des ressources en eau"],
                correctAnswer: 2
            },
            {
                question: "Quel secteur est fortement affect√© par une diminution des ressources en eau?",
                options: [" Sant√© humaine", " Agriculture", " Conservation de l'eau", " Protection des √©cosyst√®mes"],
                correctAnswer: 1
            },
            {
                question: "Quels sont les probl√®mes de sant√© humaine associ√©s √† la p√©nurie d'eau et √† la contamination de l'eau?",
                options: [" Impact sur la biodiversit√©", " P√©nurie d'eau", " Maladies d'origine hydrique", " Agriculture"],
                correctAnswer: 2
            },
            {
                question: "Pourquoi l'agriculture d√©pend-elle fortement de l'eau?",
                options: [" D√©forestation", " P√©nurie d'eau", " Fonte des glaciers", " Irrigation efficace"],
                correctAnswer: 3
            },
            {
                question: "Qu'est-ce que la gestion int√©gr√©e des ressources en eau vise √† accomplir?",
                options: [" Diminution de la population", " Conservation de l'eau", " Protection des √©cosyst√®mes", " Approche holistique pour la gestion durable de l'eau"],
                correctAnswer: 3
            },
            {
                question: "Quelle pratique de conservation de l'eau est mentionn√©e, impliquant la r√©utilisation des eaux us√©es?",
                options: [" Protection des √©cosyst√®mes", " Conservation de l'eau", " Technologies innovantes", " P√©nurie d'eau"],
                correctAnswer: 1
            },
            {
                question: "Quel r√¥le jouent les √©cosyst√®mes aquatiques dans la r√©gulation des ressources en eau?",
                options: [" Irrigation efficace", " Technologies innovantes", " Protection des √©cosyst√®mes", " D√©forestation"],
                correctAnswer: 2
            },
            {
                question: "Dans quel domaine les technologies novatrices telles que la d√©salinisation peuvent-elles √™tre utilis√©es?",
                options: [" Conservation de l'eau", " Protection des √©cosyst√®mes", " Gestion int√©gr√©e des ressources en eau", " Technologies innovantes"],
                correctAnswer: 3
            }
        ];


        let currentQuestion = 0;
        let userAnswers = [];

        function generateQuestion() {
            const quizContainer = document.getElementById('quiz-container');
            const okBtn = document.getElementById('okBtn');
            const nextBtn = document.getElementById('nextBtn');
            const feedback = document.getElementById('feedback');

            const questionDiv = document.createElement('div');
            questionDiv.classList.add('question');

            const questionText = document.createElement('p');
            questionText.innerHTML = `<strong>${currentQuestion + 1}. ${questions[currentQuestion].question}</strong>`;
            questionDiv.appendChild(questionText);

            const optionsList = document.createElement('ul');
            optionsList.classList.add('options');

            questions[currentQuestion].options.forEach((option, optionIndex) => {
                const optionLi = document.createElement('li');
                optionLi.classList.add('option');

                const optionInput = document.createElement('input');
                optionInput.type = 'radio';
                optionInput.name = `question${currentQuestion}`;
                optionInput.value = optionIndex;
                optionInput.required = true;

                const optionLabel = document.createElement('label');
                optionLabel.innerHTML = option;

                optionLi.appendChild(optionInput);
                optionLi.appendChild(optionLabel);
                optionsList.appendChild(optionLi);
            });

            questionDiv.appendChild(optionsList);
            quizContainer.innerHTML = '';
            quizContainer.appendChild(questionDiv);

            okBtn.style.display = 'block'; // Afficher le bouton OK
            nextBtn.style.display = 'none'; // Cacher le bouton Suivant
            feedback.innerHTML = ''; // Effacer le feedback
        }

        function checkAnswer() {
            const selectedOption = document.querySelector(`input[name="question${currentQuestion}"]:checked`);

            if (selectedOption) {
                const answer = parseInt(selectedOption.value);
                userAnswers.push(answer);

                const correctAnswer = questions[currentQuestion].correctAnswer;

                const feedback = document.getElementById('feedback');
                if (answer === correctAnswer) {
                    feedback.innerHTML = "R√©ponse correcte! üòä";
                } else {
                    feedback.innerHTML = `R√©ponse fausse üò¢. La bonne r√©ponse √©tait : ${questions[currentQuestion].options[correctAnswer]}`;
                }

                feedback.style.display = 'block';

                document.getElementById('nextBtn').style.display = 'block'; // Afficher le bouton Suivant apr√®s avoir r√©pondu
                document.getElementById('okBtn').style.display = 'none'; // Cacher le bouton OK

                if (currentQuestion === questions.length - 1) {
                    // Si c'est la derni√®re question, afficher le message de fin de quiz apr√®s le feedback
                    setTimeout(() => {
                        document.getElementById('quiz-container').innerHTML = '<p>Quiz termin√©. Merci!</p>';
                        document.getElementById('nextBtn').style.display = 'none';
                        feedback.style.display = 'none'; // Cacher le feedback
                    }, 1000); // Vous pouvez ajuster le d√©lai en millisecondes selon vos pr√©f√©rences
                }
            }
        }




        function nextQuestion() {
            currentQuestion++;

            if (currentQuestion < questions.length) {
                generateQuestion();
            } else {
                // Le quiz est termin√©, vous pouvez traiter les r√©ponses de l'utilisateur ici
                console.log(userAnswers);
                document.getElementById('quiz-container').innerHTML = '<p>Quiz termin√©. Merci!</p>';
                document.getElementById('okBtn').style.display = 'none';
                document.getElementById('nextBtn').style.display = 'none';
            }
        }

        window.onload = generateQuestion;
    </script>
