  <h1>Quiz sur l'√ânergie</h1>

  <button id="nextBtn" onclick="nextQuestion()" style="display: none;">Suivant</button>

  <div id="feedback" class="feedback"></div>

  <script>
    const questions = [
      {
        question: "Quelle est la principale source d'√©nergie renouvelable en utilisant la chaleur interne de la Terre ?",
        options: ["√ânergie solaire", "√ânergie hydraulique", "√ânergie g√©othermique", "√ânergie √©olienne"],
        correctAnswer: 2
      },
      {
        question: "Quel gaz est le principal responsable de l'effet de serre d'origine anthropique ?",
        options: ["Oxyg√®ne", "Dioxyde de carbone", "Azote", "M√©thane"],
        correctAnswer: 1
      },
      {
        question: "Quelle technologie permet de convertir directement la lumi√®re du soleil en √©lectricit√© ?",
        options: ["√ânergie hydraulique", "√ânergie solaire photovolta√Øque", "√ânergie √©olienne", "√ânergie g√©othermique"],
        correctAnswer: 1
      },
      {
        question: "Quelle est la plus grande source d'√©mission de gaz √† effet de serre d'origine humaine ?",
        options: ["Industrie", "Transport", "Agriculture", "R√©sidentiel"],
        correctAnswer: 1
      },
      {
        question: "Quel est le principal avantage des voitures √©lectriques par rapport aux voitures √† essence en termes d'√©missions de gaz √† effet de serre ?",
        options: ["Elles n'√©mettent aucun gaz √† effet de serre", "Elles √©mettent moins de dioxyde de carbone", "Elles √©mettent plus de gaz √† effet de serre", "Elles utilisent moins d'√©nergie"],
        correctAnswer: 0
      },
      {
        question: "Quelle est la principale source d'√©nergie pour la propulsion des avions ?",
        options: ["√ânergie solaire", "P√©trole", "√ânergie √©olienne", "√ânergie nucl√©aire"],
        correctAnswer: 1
      },
      {
        question: "Quel est le principal inconv√©nient de l'√©nergie √©olienne ?",
        options: ["Elle produit beaucoup de pollution", "Elle d√©pend des conditions m√©t√©orologiques", "Elle est co√ªteuse √† installer", "Elle occupe beaucoup d'espace"],
        correctAnswer: 1
      },
      {
        question: "Quel pays est le plus grand producteur d'√©nergie solaire au monde ?",
        options: ["Chine", "√âtats-Unis", "Allemagne", "Inde"],
        correctAnswer: 0
      },
      {
        question: "Quelle est la principale source d'√©nergie utilis√©e pour produire de l'√©lectricit√© dans les barrages hydro√©lectriques ?",
        options: ["Vent", "Eau en mouvement", "Soleil", "G√©othermie"],
        correctAnswer: 1
      },
      {
        question: "Quelle technologie de stockage de l'√©nergie est souvent utilis√©e pour stocker l'√©lectricit√© produite par les √©oliennes et les panneaux solaires ?",
        options: ["Batteries", "Ressorts m√©caniques", "R√©servoirs d'eau", "Syst√®mes de compression d'air"],
        correctAnswer: 0
      }
    ];

    let currentQuestion = 0;
    let userAnswers = [];

    function generateQuestion() {
      const quizContainer = document.getElementById('quiz-container');
      const okBtn = document.getElementById('okBtn');
      const nextBtn = document.getElementById('nextBtn');
      const feedback = document.getElementById('feedback');

      const questionDiv = document.createElement('div');
      questionDiv.classList.add('question');

      const questionText = document.createElement('p');
      questionText.innerHTML = `<strong>${currentQuestion + 1}. ${questions[currentQuestion].question}</strong>`;
      questionDiv.appendChild(questionText);

      const optionsList = document.createElement('ul');
      optionsList.classList.add('options');

      questions[currentQuestion].options.forEach((option, optionIndex) => {
        const optionLi = document.createElement('li');
        optionLi.classList.add('option');

        const optionInput = document.createElement('input');
        optionInput.type = 'radio';
        optionInput.name = `question${currentQuestion}`;
        optionInput.value = optionIndex;
        optionInput.required = true;

        const optionLabel = document.createElement('label');
        optionLabel.innerHTML = option;

        optionLi.appendChild(optionInput);
        optionLi.appendChild(optionLabel);
        optionsList.appendChild(optionLi);
      });

      questionDiv.appendChild(optionsList);
      quizContainer.innerHTML = '';
      quizContainer.appendChild(questionDiv);

      okBtn.style.display = 'block'; // Afficher le bouton OK
      nextBtn.style.display = 'none'; // Cacher le bouton Suivant
      feedback.innerHTML = ''; // Effacer le feedback
    }

    function checkAnswer() {
      const selectedOption = document.querySelector(`input[name="question${currentQuestion}"]:checked`);

      if (selectedOption) {
        const answer = parseInt(selectedOption.value);
        userAnswers.push(answer);

        const correctAnswer = questions[currentQuestion].correctAnswer;

        const feedback = document.getElementById('feedback');
        if (answer === correctAnswer) {
          feedback.innerHTML = "R√©ponse correcte! üòä";
        } else {
          feedback.innerHTML = `R√©ponse fausse üò¢. La bonne r√©ponse √©tait : ${questions[currentQuestion].options[correctAnswer]}`;
        }

        feedback.style.display = 'block';

        document.getElementById('nextBtn').style.display = 'block'; // Afficher le bouton Suivant apr√®s avoir r√©pondu
        document.getElementById('okBtn').style.display = 'none'; // Cacher le bouton OK

        if (currentQuestion === questions.length - 1) {
          // Si c'est la derni√®re question, afficher le message de fin de quiz apr√®s le feedback
          setTimeout(() => {
            document.getElementById('quiz-container').innerHTML = '<p>Quiz termin√©. Merci!</p>';
            document.getElementById('nextBtn').style.display = 'none';
            feedback.style.display = 'none'; // Cacher le feedback
          }, 1000); // Vous pouvez ajuster le d√©lai en millisecondes selon vos pr√©f√©rences
        }
      }
    }




    function nextQuestion() {
      currentQuestion++;

      if (currentQuestion < questions.length) {
        generateQuestion();
      } else {
        // Le quiz est termin√©, vous pouvez traiter les r√©ponses de l'utilisateur ici
        console.log(userAnswers);
        document.getElementById('quiz-container').innerHTML = '<p>Quiz termin√©. Merci!</p>';
        document.getElementById('okBtn').style.display = 'none';
        document.getElementById('nextBtn').style.display = 'none';
      }
    }

    window.onload = generateQuestion;
  </script>
